<!doctype html>
<html lang="en">
  <head>
    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Poppins Ended -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register --- Blogger</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap ended -->
    <link rel="stylesheet" href="./styles/register.css">
  </head>
  <body> 
  
  <div class="heroContainer d-flex justify-content-center align-items-center">
    <div class="registerCard d-flex flex-column px-5 py-5 justify-content-center align-items-center">
        <h2 class="registerHead fw-bold">Register</h2>
        <form class="mt-3">
            <label for="name" class="inputLabel">Name</label><br/>
            <input type="text" placeholder="Enter your name..." id="fullName" class="inputField mt-1"><br/>
            <label for="email" class="inputLabel mt-2">Email</label><br/>
            <input type="email" placeholder="Enter your email..." id="email" class="inputField mt-1"><br/>
            <label for="password" class="inputLabel mt-2">Password</label><br/>
            <input type="password" placeholder="Enter your password..." id="password" class="inputField mt-1"><br/>
        </form>
        <div class="loginAnchor my-2">
            <span>Already have an account? <a href="login.html">Login</a></span>
        </div>
     
     
        <button id="upload_widget" class="cloudinary-button">Upload files</button>
        
        <button class="registerBtn mt-1" id="singupBtn">
            <span class="fw-semibold">Signup</span>
        </button>
    </div>
  </div>



    <script type="module" src="./scripts/register.js"></script>
    <script src="https://upload-widget.cloudinary.com/latest/global/all.js" type="text/javascript"></script>  
  </body>
</html>
