  <body>
    <nav class="bg-black text-white px-3 pt-1 d-flex align-items-center justify-content-between">
      <div class="logoHeading">
        <p class="fs-2 mt-2">Innovate</p>
      </div>
      
      <div class="divAnchors text-white">
        <a href="loggedIn.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
      </div>
      
      <div class="userContent d-flex gap-3">
        <p id="userName" class="mt-2 fw-semibold"></p>
        <img src="" id="userImage" alt="" width="36.5px" height="40px" style="border-radius: 50%;">
        <div class="logoutBtn mt-1">
          <button class="logoutBtn fw-semibold" id="logoutBtn"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
        </div>
      </div>
    </nav>


  <div class="contentContainer d-flex justify-content-center align-items-center px-5">
    <div class="heroContainer bg-white d-flex w-50 rounded px-4">
      <div class="imageSpace"> 
        <img src="" id="editImg" alt="">
      </div>
      <div class="otherInformation d-flex justify-content-between align-items-center gap-5">
        <div class="passwordChange d-flex flex-column">
          <h5 class="passHead pb-4 fw-semibold">Password</h5>
          <input type="text" id="oldPassword" class="form-control" placeholder="Old Password"> <br>
          <input type="text" id="newPassword"  class="form-control" placeholder="New Password"> <br>
          <input type="text" id="repeatPassword" class="form-control" placeholder="Repeat Password"> <br>
          <button id="saveChanges" class="bg-black text-white fw-semibold rounded border-none py-1 w-100">Save Changes</button><br/><br/>
        </div>
        <div class="userNameAndImg d-flex flex-column gap-2 justify-content-center align-items-center mx-3 ">
          <img src="" alt="" width="250px" height="260px" class="userImage" style="border-radius: 50%;">
          <div class="mayooooooos d-flex align-items-center justify-content-center gap-2  ">
            <p class="fw-semibold fs-5" id="userProfileName">Rayan Yaqoob </p><span>  <i class="fa-solid fa-pencil"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="popupContainer">
    <h4 class="text-center mt-4 fw-semibold">Username</h4>
    <img src="close.jpg" alt="" width="20px" class="close">
    <div class="popupContent">
      <input type="text" class="form-control w-50" id="newUserNameUpdate" placeholder="Enter your new Username...">
      <button class="saveBtn" id="saveBtn">Save</button>
    </div>
  </div>
